  <div class="collab-form">
    <div class="container">
      <div class="card">
        <form  enctype="multipart/form-data" id="submit-form">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="mb-3">
                <label for="FullName" class="form-label">Full Name</label>
                <input type="text" placeholder="Enter your Full Name"  class="form-control" id="FullName" name="Full Name" required>
              </div>
            </div>
            <div class="col-lg-6 col-12">

            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 col-12">
              <label for="EmailAddress" class="form-label">Email address</label>
              <input type="email" placeholder="Enter Your Email" class="form-control" id="EmailAddress" name="Email" aria-describedby="emailHelp"
                required>
            </div>
            <div class="col-lg-6 col-12">
              <label for="Contact" class="form-label">Contact Number</label>
              <input type="text" placeholder="Enter Mobile Number with country code" maxlength="13" class="form-control" id="Contact" name="Contact" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="Message" class="form-label">Any Message</label>
            <textarea class="form-control" id="Message" name="Message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
